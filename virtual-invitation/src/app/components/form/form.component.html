<body id="body">
    <div id="inscription">
        <form id="inscription-form" (ngSubmit)="onCreate()" method="post">
            <h3>¡Inscríbite y reserva tu lugar ahora!</h3>
            <div>
                <label for="name">Nombre</label>
                <input id="box" type="text" name="username" id="username" [(ngModel)]="name">
            </div>
            <div>
                <label for="last_name">Apellido</label>
                <input type="text" name="name" id="name" [(ngModel)]="last_name">
            </div>
            <div>
                <label for="email">Correo electrónico del trabajo</label><br>
                <input type="text" name="email" id="email" [(ngModel)]="email">
            </div>                             
            <div>
                <label for="country">País</label>
                <input type="text" name="lastname" id="lastname" [(ngModel)]="country">
            </div>
            <div>
                <label for="phone">Número de teléfono</label>
                <input type="number" name="password" id="password" [(ngModel)]="phone">
            </div>
            <div>
                <label for="job">Puesto del trabajo</label><br>
                <input type="text" name="job" id="job" [(ngModel)]="job">
            </div>                                                                                                                                                                                                  
            <div>
                <input type="submit" name="submit" value="Inscríbete">
            </div>
        </form>
    </div>
</body>
